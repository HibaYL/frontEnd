<div class="container">
  <div class="form-container">
    <h2 class="form-title">Modifier une Salle de Sport</h2>
    <form [formGroup]="updateSalleForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required formControlName="name">
      </div>
      <div class="form-group">
        <label for="horaire">Horaire d'ouverture</label>
        <input type="text" id="horaire" name="horaire" required formControlName="horaire">
      </div>
      <div class="form-group">
        <label for="prix">Prix d'Abonnement (DH)</label>
        <input type="number" id="prix" name="prix" required formControlName="prix">
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" required formControlName="adresse">
      </div>
      <div class="form-group">
        <label for="responsable">Responsable de la Salle</label>
        <input type="text" id="responsable" name="responsable" required formControlName="responsable">
      </div>
      <button type="submit" (click)="updateSalle()" >Modifier</button>
    </form>
  </div>
</div>
