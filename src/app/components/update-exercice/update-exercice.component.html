<div class="container">
  <div class="form-container">
    <h2 class="form-title">Modifier un exercice</h2>
    <form [formGroup]="updateExerciceForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required formControlName="name">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" id="desc" name="desc" required formControlName="description">
      </div>
      <div class="form-group">
        <label for="duree">Durée (min)</label>
        <input type="number" id="duree" name="duree" required formControlName="duree">
      </div>
      <div class="form-group">
        <label for="nbrep">Nombre de répétitions</label>
        <input type="number" id="nbrep" name="nbrep" required formControlName="nbrep">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" name="type" required formControlName="type">
      </div>
      <div class="form-group">
        <label for="date">Date de réalisation de l'exercice</label>
        <input type="datetime-local" id="date" name="date" required formControlName="date">
      </div>
      <button type="submit" (click)="updateExercice()" >Modifier</button>
    </form>
  </div>
</div>
